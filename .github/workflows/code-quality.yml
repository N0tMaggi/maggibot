name: Code Quality

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  lint-and-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Critical lint scan (undefined names / syntax)
        run: ruff check . --select F821,E9,F63,F7,F82

      - name: Bytecode compile scan
        run: python -m compileall .
